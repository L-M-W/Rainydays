<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to Rainydays, and find all your wishlists and account information." />
    <title>RainyDays | My Page</title>
    <script src="https://kit.fontawesome.com/cc20864ea7.js" crossorigin="anonymous"></script>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="topbanner">
        <a href="contact.html">Free shipping within Norway. Conditions apply. Click to learn more</a>
      </div>

      <a href="index.html"><img src="/images/RainyDays_hvit.png" alt="rainydays.logo." /></a>

      <!--site navigation-->
      <label for="hamburger-menu" id="hamburger-label"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="women/index.html">Men</a></li>
          <li><a href="women/index.html">Women</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!--Search-->
      <form class="search">
        <input type="text" name="search" />
      </form>

      <!--Shopping-->
      <div id="icons">
        <a href="mypage.html" aria-label="Navigation wishlist"><i class="far fa-heart"></i></a>
        <a href="mypage.html" aria-label="Navigation Mypage"><i class="far fa-user"></i></a>

    <!--main content-->
    <main>
      <article>
        <h1>Log in to "My Page" here</h1>
        <p>Log in to your account and access your saved wishlists.</p>
        <form>
          <label for="email">Your e-mail address*</label><br />
          <input type="email" id="email" name="email" value="" required /><br />
          <label for="password">Password</label><br />
          <input type="text" id="password" name="password" value="" required /><br />
          <input type="submit" value="LOG IN" class="login_btn" />
        </form>
      </article>
    </main>
    <footer>
      <div class="footer_text">&copy; RainyDays 2021 <a href="privacypolicy.html">Privacy Policy</a></div>
